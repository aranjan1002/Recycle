plugins {
  id "au.com.dius.pact" version "4.1.17"
}

apply plugin: 'java'

version = '0.1.0'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  runtimeOnly 'ch.qos.logback:logback-core:1.1.7'
  runtimeOnly 'ch.qos.logback:logback-classic:1.1.7'
  implementation 'org.apache.httpcomponents:fluent-hc:4.5.13'
  implementation 'com.google.code.gson:gson:2.8.6'

  testImplementation 'au.com.dius.pact.consumer:junit5:4.1.17'
  testImplementation 'org.hamcrest:hamcrest:2.2'
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

test {
  useJUnitPlatform()
}

pact {
  publish {
    // TODO: Set this to your version control branch name
    tags = ['LOCAL_DEV']
  }

  broker {
    pactBrokerUrl = 'https://jpmc.pactflow.io'
    
    pactBrokerToken = 'GN8SX5XVUmBrxJ4bYF2_bg'
    
  }
}
